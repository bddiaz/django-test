<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Team List</title>
</head>
<body>
    <h1>NBA Teams</h1>
    <ul>
    {% for team in teams %}
        <li>
            {{ team.name }} ({{ team.abbreviation }})
            <br>
            {{ team.city }}, {{ team.state }}
        </li>
    {% empty %}
        <li>No teams found.</li>
    {% endfor %}
    </ul>
</body>
</html>
